<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulario de contacto de UntrefSchool" />
  <meta name="author" content="Tu Nombre" />
  <title>Contacto - UntrefSchool</title>
  <link rel="icon" type="image/jpg" href="assets/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4">Formulario de Contacto</h1>
    <form action="https://formsubmit.co/tu-email@ejemplo.com" method="POST">
      <input type="hidden" name="_next" value="https://tuusuario.github.io/PROYECTO-INTEGRADOR-WEB-UNTREFSCHOOL/">
      <input type="hidden" name="_captcha" value="false">

      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

</body>
</html>
